name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: uv-org/setup-uv@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 .

      - name: Type check with mypy
        run: |
          uv run mypy src/vllm_chat_service

      - name: Format code with black
        run: |
          uv run black --check .

      - name: Lint with ruff
        run: |
          uv run ruff check .

      - name: Run tests
        run: |
          uv run pytest -q --maxfail=1 --disable-warnings
